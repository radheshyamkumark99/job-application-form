<html>
<html lang="en">
<head>
    <title>Job Application Form</title>
</head>
<body background="../media/bg1.jpg">
  <table width="50%" align="center" height="100%">
    <form action="#">
        <tr>
            <td align="center" colspan="3">
                <h2>Job Applicaton Form</h2>
                <hr color="black" size="4">
            </td>
            
        </tr>
        <tr>
            <td>
                <label for="fullname">Full Name :</label>
            </td>
            <td>
                <input type="text" id="fullname" value="Enter your name" size="70">
            </td>
        </tr> 
    
        <tr>
            <td>
                <label for="jobtitle">Job Title :</label>
            </td>
            <td>
                <input type="text" id="jobtitle" value="Enter your Job title" size="70">
            </td>
        </tr>
        <tr>
            <td>
                <label for="currentcompany">Current Company :</label>
            </td>
            <td>
                <input type="text" id="currentcompany" value="Enter Your Company Name" size="70">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contactnumber">contact Number :</label>
            </td>
            <td>
                <select>
                    <option value="india">+91</option>
                    <option value="india">+977</option>
                    <option value="india">+86</option>
                    <option value="india">+93</option>
                </select>
                <input type="text" id="currentcompany" value="Enter Your Company Name" size="61">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email :</label>
            </td>
            <td>
                <input type="text" id="email" value="Enter your Email" size="70">
            </td>
        </tr>
        <tr>
            <td>
                <label for="workstatus">Work Status :</label>
            </td>
            <td>
               <input type="radio" name="Work" value="fulltime" /> <b>Full-Time</b>
               <input type="radio" name="Work" value="parttime" /> <b>Part-Time</b>
               <input type="radio" name="Work" value="perdiem" /> <b>Per Dien</b>
               <input type="radio" name="Work" value="others" /> <b>Others</b>
            </td>
        </tr>
        <tr>
            <td>
                <label for="salary">Salary :</label>
            </td>
            <td>
                <input type="text" id="salary" value="Salary" size="45">
                <select>
                    <option value="currency">Rupees</option>
                    <option value="currency">Dollar</option>
                    <option value="currency">EUR</option>
                </select>
                <select>
                    <option value="package">yearly</option>
                    <option value="package">Half-yearly</option>
                    <option value="package">Monthly</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="experience">Experience :</label>
            </td>
            <td>
                <input type="text" id="experience" value="Enter your Experience In Months" size="70">
            </td>
        </tr>
        <tr>
            <td>
                <label for="currentlocation">Current Location :</label>
            </td>
            <td>
                <input type="text" id="currentlocation" value="Enter your Current location" size="70">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Permanent Address :</label>
            </td>
            <td>
                <textarea cols="70" rows="5" id="address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="resume">Upload Resume :</label>
            </td>
            <td>
                <input type="file" id="resume">
            </td>
        </tr>
        <tr align="center">
            <td>
                <input type="submit">
            </td>
            <td>
                <input type="reset" name="" id="">
            </td>
        </tr>
          <tr>
            <td colspan="3">
                <hr color="black" size="4">
            </td>
          </tr>
    </form>
  </table>
    
</body>
</html>
